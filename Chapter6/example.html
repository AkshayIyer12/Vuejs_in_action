<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script>
  const Component = {
    template: '<div>Hello World</div>'
  }
  new Vue({
    el: '#app',
    components: {
      'my-component': Component
    }
  })
  </script>
</body>
</html>
